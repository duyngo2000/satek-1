    <div class="header">
      <div class="header-wrapper hstack justify-content-center">
        <div class="header-inner hstack gap-5">
          <div class="logo">
            <a href="/">
              <img src="./images/logo-1.png" alt="" style="max-height: 60px" />
            </a>
          </div>
          <div class="bars d-block d-md-none">
            <input type="checkbox" id="bars" />
            <label for="bars">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
          <div class="menu">
            <ul class="hstack gap-5">
              <li><a href="/products" class="active">PRODUCTS</a></li>
              <li><a href="/home">HOME</a></li>
              <li><a href="/contact">CONTACT</a></li>
            </ul>
          </div>
          <div class="social">
            <ul class="hstack gap-4">
              <li>
                <a href="/shoppi"><i class="fa-solid fa-bag-shopping"></i></a>
              </li>
              <li>
                <a href="/fb"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href="tel:0123456789"
                  ><i class="fa-brands fa-whatsapp"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="header-overlay close">
          <div
            class="header-overlay__top py-2 hstack gap-5 justify-content-between"
          >
            <div class="logo">
              <a href="/">

                  style="max-height: 60px"
                />
              </a>
            </div>
            <div class="xmark d-block d-md-none">
              <input type="checkbox" id="xmark" />
              <label for="xmark">
                <i class="fa-solid fa-xmark"></i>
              </label>
            </div>
          </div>
          <div class="header-overlay__bottom mt-2 px-2">
            <div class="menu">
              <ul class="vstack gap-2">
                <li>
                  <a
                    href="/products"
                    class="active border-bottom w-100 d-block py-2"
                    >PRODUCTS</a

                </li>
                <li>
                  <a href="/home" class="border-bottom w-100 d-block pb-2"

                </li>
                <li>

            </div>

                <li>

                  ></a>
                </li>
                <li>
                  <a href="tel:0123456789"
                    ><i class="fa-brands fa-whatsapp fs-1 text-white"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
